<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test-flex.css?version=1">
    <title>Test Flex</title>
</head>
<body>
    <div class="column">
        <div class="main-container">
            <div class="flex-container" id="flex-box">
                <div class="flex-child">1</div>
                <div class="flex-child">2</div>
                <div class="flex-child">3</div>
                <div class="flex-child">4</div>
                <div class="flex-child">5</div>
                <div class="flex-child">6</div>
                <div class="flex-child">7</div>
            </div>
        </div>
        <div class="slider-container horizontal">
            <input type="range" min="0" max="1000" value="500" class="slider" id="width-slider">
        </div>
    </div>
    <div class="row">
        <div class="slider-container-vertical">
            <input type="range" min="0" max="700" value="70" class="slider-vertical" id="height-slider">
        </div>
    </div>
    <script src="test-flex.js"></script>
</body>
</html>
